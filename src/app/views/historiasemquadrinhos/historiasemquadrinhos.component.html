<section class="teste">
    <div *ngFor="let comic of comics">
    <mat-card>
        <img mat-card-image src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.name}}">
        <mat-card-title>
          {{comic.name}}
          
        </mat-card-title>
        
        <mat-card-footer class="button">
            <a mat-raised-button href="{{comic.urls[0].url}}" target="_blank">Detalhes</a>
          
        </mat-card-footer>
      </mat-card>
    </div>
</section>
